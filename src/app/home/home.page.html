<ion-header>
    <ion-toolbar color="chang">
        <ion-title>
            หน้าแรก
        </ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="GoToProfile()">
                <ion-icon slot="icon-only" name="person"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <div class="content">
        <div class="menu">
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <a (click)="GoToMenu()" class="menu-item">
                            <ion-icon class="icon" name="fast-food-outline"></ion-icon>
                            <div class="menu-name">ฝากเงิน</div>
                        </a>
                    </ion-col>
                    <ion-col>
                        <a (click)="GoToHistory()" class="menu-item">
                            <ion-icon class="icon" name="time-outline"></ion-icon>
                            <div class="menu-name">ถอนเงิน</div>
                        </a>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <a class="menu-item" (click)="GoToCheckbalance()">
                            <ion-icon class="icon" name="cart-outline"></ion-icon>
                            <div class="menu-name">ตรวจสอบยอดเงิน</div>
                        </a>
                    </ion-col>
                    <ion-col>
                        <a class="menu-item">
                            <ion-icon class="icon" name="cart-outline"></ion-icon>
                            <div class="menu-name">ข้อมูลสมุดบัญชี</div>
                        </a>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <a class="menu-item" (click)="GoToUploadfile()">
                            <ion-icon class="icon" name="cart-outline"></ion-icon>
                            <div class="menu-name">อัพโหลดไฟล์</div>
                        </a>
                    </ion-col>
                    <ion-col>

                    </ion-col>
                </ion-row>
            </ion-grid>
        </div>
    </div>
</ion-content>
